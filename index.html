<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Generali Detailing</title>
</head>
<body>
	<nav>
		<div class="logo">
			<h4>G&bull;GARAGE</h4>
		</div>
		<!-- standard list for navigation bar -->
		<ul class="nav-links">
			<li class="link" id="link1" href="">Servizi</li>
			<li class="link" id="link2" href="">Prodotti</li>
			<li class="link" id="link3" href="">Galleria</li>
			<li class="link" id="link4" href="">Chi Siamo</li>
		</ul>
		<div id='social_container'>
			<div class="social" id="facebook"></div>
			<div class="social" id="instagram"></div>
		</div>
		
		<!-- standard div block to build pure css burger logo -->
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>

	<div class="space"></div>

	<div class="main">
		<div class="gallery" id="claim" >
		 	<div id="claim-text1">Your Car </div>
		 	<div id="claim-space"></div>
		 	<div id="claim-text2">Our Passion</div>
		</div>

		<div class="preview" id="link1-window">
			<div class="submenu">
				<div id="interni">INTERNI</div>
				<div class="link-gallery" id="link1a-gallery" ></div>
			</div>
			<div class="submenu">
				<div id="esterni">ESTERNI</div>
			</div>
		</div>

		<div class="preview" id="link2-window">
			<div class="submenu" id="prodotti">prodotti</div>
			<div class="link-gallery" id="link2-gallery" ></div>
		</div>

		<div class="preview" id="link3-window">
			<div class="gallery_container">
				<div id="prevBtn" onclick="event.stopPropagation()"> <img class="arrow" src="assets/left.png"> </div>
				<div id="nextBtn" onclick="event.stopPropagation()"> <img class="arrow" src="assets/right.png"> </div>
				<div id="top_stripe"></div>
				<div id="bottom_stripe"></div>
				<div class="gallery_slide">
					<img src="assets/img16.jpeg" id="lastClone" alt="photo"> <!-- make gallery looks like infinite loop slide  -->
					<img src="assets/img1.jpeg" alt="photo">
					<img src="assets/img2.jpeg" alt="photo">
					<img src="assets/img3.jpeg" alt="photo">
					<img src="assets/img4.jpeg" alt="photo">
					<img src="assets/img5.jpeg" alt="photo">
					<img src="assets/img6.jpeg" alt="photo">
					<img src="assets/img7.jpeg" alt="photo">
					<img src="assets/img8.jpeg" alt="photo">
					<img src="assets/img9.jpeg" alt="photo">
					<img src="assets/img10.jpeg" alt="photo">
					<img src="assets/img11.jpeg" alt="photo">
					<img src="assets/img12.jpeg" alt="photo">
					<img src="assets/img13.jpeg" alt="photo">
					<img src="assets/img14.jpeg" alt="photo">
					<img src="assets/img15.jpeg" alt="photo">
					<img src="assets/img16.jpeg" alt="photo">
					<img src="assets/img1.jpeg" id="firstClone" alt="photo"> <!-- make gallery looks like infinite loop slide  -->
				</div>		
			</div>
		</div>

		<div class="preview" id="link4-window">
			<div class="submenu" id="about-us" >Descrizione azienza contatti vari breve storia</div>
			<div class="link-gallery" id="link4-gallery" ></div>
		</div>

		<div class="gallery" id="partnerships">
		 	<div id="partnership1"><img src="assets/colourlock.png" alt="colourlock"></div>
		 	<div id="claim-space"></div>
		 	<div id="partnership2"><img src="assets/swissvax_w.png" alt="swissvax"></div>
		</div>
	</div>

	<div class="space"></div>
	
	<div class="footer"> Generali Detailing - P.Iva 02123456789 - Tel. 0376 657395 <br> 
						 via AVIS 5, Gazoldo degli Ippoliti (MN) - Altre Info 
	</div>

<script type="text/javascript" src="script.js"></script>

</html>
